<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>COISA Unchained</title>
  
  <script src="blockly_compressed.js"></script>
  <script src="coisa_compressed.js"></script>
  <script src="blocks_compressed.js"></script>
  <script src="javascript_compressed.js"></script>
  <script src="msg/js/en.js"></script>
  <script src="TM.js"></script>

<!--  <script src="FileSaver.js/FileSaver.min.js"></script> -->
  <script>
  if (window.location.protocol != "https:" && window.location.protocol != "file:")
      window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
  </script>

  <script src="sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" type="text/css" href="sweetalert/dist/sweetalert.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
    table {
      height: 100%;
      width: 100%;
    }
    #blocklyArea {
      height: 99%;
    }
    .output {
      background-color: #f0f0f0;
      border-radius: 0.75em;
      display: block;
      margin: 0.5em;
      padding: 0.5em;
      height: 200px;
    }

    #status {
      margin-top: 1em;
      font-style: italic;
    }

    #log {
      margin-top: 1em;
      white-space: pre-wrap;
    }

    #status:empty, #log:empty, #content:empty {
      display: none;
    }
  </style>
</head>
<body onunload="saveState()">
  <table>
    <tr>
      <td>
        <h3 style="font-size:10px">COISA BOT</h1>
        <p style="font-size:8px">
          chrome://flags/#enable-web-bluetooth
        </p>
        <!-- <input type="button" value="Upload Coisa binary (WIP)" onclick="toCode('Coisa', false, true)"> -->
        <!-- <input type="button" value="Connect" onclick="onStartButtonClick()"> -->
      </td>
    </tr>
    <tr>
      <td id="blocklyArea">
      </td>
    </tr>
  </table>

  <div id="blocklyDiv" style="position: absolute"></div>

  <xml id="toolbox" style="display: none">
    <category name="Logic">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_null"></block>
      <block type="logic_ternary"></block>
    </category>
    <category name="Events">
	  <block type="event_onstart"></block>
	  <block type="event_btdown"></block>
      <block type="event_distancechange">
        <value name="threshold">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
    </category>
    <category name="Lights">
	  <block type="led_red"></block>
	  <block type="led_green"></block>
    </category>
    <category name="Movement">
	  <block type="setup_movement"></block>
      <!-- <block type="movement_robot"></block> -->
	  <block type="go_forward"></block>
	  <block type="go_left"></block>
	  <block type="go_right"></block>
	  <block type="stop"></block>
    </category>
    <category name="Serial">
	  <block type="serial_printnum">
        <value name="NUM">
          <block type="math_number">
            <field name="NUM">0</field>
          </block>
        </value>
	  </block>
      <block type="serial_print">
        <value name="TEXT">
          <block type="text">
            <field name="TEXT">Hello World</field>
          </block>
        </value>
      </block>
    </category>
    <category name="Loops">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for">
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
        <value name="BY">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>
      <block type="controls_forEach"></block>
      <block type="controls_flow_statements"></block>
    </category>
    <category name="Math">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
      <block type="math_trig"></block>
      <block type="math_constant"></block>
      <block type="math_number_property"></block>
      <block type="math_change">
        <value name="DELTA">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>
      <block type="math_round"></block>
      <block type="math_on_list"></block>
      <block type="math_modulo"></block>
      <block type="math_constrain">
        <value name="LOW">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="HIGH">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>
      <block type="math_random_int">
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>
      <block type="math_random_float"></block>
    </category>
    <category name="Text">
      <block type="text"></block>
      <block type="text_join"></block>
      <block type="text_append">
        <value name="TEXT">
          <block type="text"></block>
        </value>
      </block>
      <block type="text_length"></block>
      <block type="text_isEmpty"></block>
      <block type="text_indexOf">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">text</field>
          </block>
        </value>
      </block>
      <block type="text_charAt">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">text</field>
          </block>
        </value>
      </block>
      <block type="text_getSubstring">
        <value name="STRING">
          <block type="variables_get">
            <field name="VAR">text</field>
          </block>
        </value>
      </block>
      <block type="text_changeCase"></block>
      <block type="text_trim"></block>
      <block type="text_print"></block>
      <block type="text_prompt_ext">
        <value name="TEXT">
          <block type="text"></block>
        </value>
      </block>
    </category>
    <category name="Lists">
      <block type="lists_create_empty"></block>
      <block type="lists_create_with"></block>
      <block type="lists_repeat">
        <value name="NUM">
          <block type="math_number">
            <field name="NUM">5</field>
          </block>
        </value>
      </block>
      <block type="lists_length"></block>
      <block type="lists_isEmpty"></block>
      <block type="lists_indexOf">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
      <block type="lists_getIndex">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
      <block type="lists_setIndex">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
      <block type="lists_getSublist">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">list</field>
          </block>
        </value>
      </block>
      <block type="lists_split">
        <value name="DELIM">
          <block type="text">
            <field name="TEXT">,</field>
          </block>
        </value>
      </block>
    </category>
    <category name="Colour">
      <block type="colour_picker"></block>
      <block type="colour_random"></block>
      <block type="colour_rgb">
        <value name="RED">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
        <value name="GREEN">
          <block type="math_number">
            <field name="NUM">50</field>
          </block>
        </value>
        <value name="BLUE">
          <block type="math_number">
            <field name="NUM">0</field>
          </block>
        </value>
      </block>
      <block type="colour_blend">
        <value name="COLOUR1">
          <block type="colour_picker">
            <field name="COLOUR">#ff0000</field>
          </block>
        </value>
        <value name="COLOUR2">
          <block type="colour_picker">
            <field name="COLOUR">#3333ff</field>
          </block>
        </value>
        <value name="RATIO">
          <block type="math_number">
            <field name="NUM">0.5</field>
          </block>
        </value>
      </block>
    </category>
    <sep></sep>
    <category name="Variables" custom="VARIABLE"></category>
    <category name="Functions" custom="PROCEDURE"></category>
  </xml>

  <script>
    var lastText = localStorage.getItem("xmlState");
    if (!lastText){
      lastText = [
    	  '<xml xmlns="http://www.w3.org/1999/xhtml">' +
    	  '	<block type="event_onstart" x="313" y="263"></block>' +
    	  '</xml>'].join('\n');
    }
    var blocklyArea = document.getElementById('blocklyArea');
    var blocklyDiv = document.getElementById('blocklyDiv');
    var workspace = Blockly.inject(blocklyDiv,
        {media: 'media/',
         toolbox: document.getElementById('toolbox')});
    var dom = Blockly.Xml.textToDom(lastText);
    Blockly.Xml.domToWorkspace(workspace, dom);
    var onresize = function(e) {
      // Compute the absolute coordinates and dimensions of blocklyArea.
      var element = blocklyArea;
      var x = 0;
      var y = 0;
      do {
        x += element.offsetLeft;
        y += element.offsetTop;
        element = element.offsetParent;
      } while (element);
      // Position blocklyDiv over blocklyArea.
      blocklyDiv.style.left = x + 'px';
      blocklyDiv.style.top = y + 'px';
      blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
      blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
    };
    function saveState() {
      var xml = Blockly.Xml.workspaceToDom(workspace);
      var xmlText = Blockly.Xml.domToPrettyText(xml);

      localStorage.setItem("xmlState", xmlText);
    }
    function alertCOISA(title, message) {
      swal(title, message);
      // console.log("**************************************>>>");
      // console.log(title);
      // console.log("-------------------------------------->>>");
      // console.log(message);
      // console.log("**************************************>>>");
    }
    
    function toCode(lang, download, upload) {
      var text = Blockly[lang].workspaceToCode(workspace);
      // console.log(text);
      if (lang == 'Coisa')
      {
        var binary = Blockly.Coisa.Assembler.assembly(text);
        // console.log(binary);
      	var byteArray = new Uint8Array(binary);
      	for (var x = 0; x < byteArray.length; x++){
      	    byteArray[x] = binary[x];
      		// console.log(byteArray[x])
      	}
        // console.log(byteArray);
          // var blob = new Blob(binary);//Application/binary // application/octet-stream
        // if (download)
        // {
        //   var blob = new Blob([byteArray], {type: "application/octet-stream"});
        //     saveAs(blob, "data.x");
        // }
      
        if (upload)
        { 
          sendX(byteArray);
        }
      }
    }
    window.addEventListener('resize', onresize, false);
    onresize();
  </script>
</body>
</html>
