      log: function() {
        var line = Array.prototype.slice.call(arguments).map(function(argument) {
          return typeof argument === 'string' ? argument : JSON.stringify(argument);
        }).join(' ');

        document.querySelector('#log').textContent += line + '\n';
      },

      clearLog: function() {
        document.querySelector('#log').textContent = '';
      },

      setStatus: function(status) {
        document.querySelector('#status').textContent = status;
      },

      setContent: function(newContent) {
        var content = document.querySelector('#content');
        while(content.hasChildNodes()) {
          content.removeChild(content.lastChild);
        }
        content.appendChild(newContent);
      }
    };

  <script>
    var lastText = localStorage.getItem("xmlState");
    if (!lastText){
      lastText = [
    	  '<xml xmlns="http://www.w3.org/1999/xhtml">' +
    	  '	<block type="event_onstart" x="313" y="263"></block>' +
    	  '</xml>'].join('\n');
    }
    var blocklyArea = document.getElementById('blocklyArea');
    var blocklyDiv = document.getElementById('blocklyDiv');
    var workspace = Blockly.inject(blocklyDiv,
        {media: 'media/',
         toolbox: document.getElementById('toolbox')});
    var dom = Blockly.Xml.textToDom(lastText);
    Blockly.Xml.domToWorkspace(workspace, dom);
    var onresize = function(e) {
      // Compute the absolute coordinates and dimensions of blocklyArea.
      var element = blocklyArea;
      var x = 0;
      var y = 0;
      do {
        x += element.offsetLeft;
        y += element.offsetTop;
        element = element.offsetParent;
      } while (element);
      // Position blocklyDiv over blocklyArea.
      blocklyDiv.style.left = x + 'px';
      blocklyDiv.style.top = y + 'px';
      blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
      blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
    };
    function saveState() {
      var xml = Blockly.Xml.workspaceToDom(workspace);
      var xmlText = Blockly.Xml.domToPrettyText(xml);

      localStorage.setItem("xmlState", xmlText);
    }
    log = ChromeSamples.log;
    function toCode(lang, download, upload) {
      var text = Blockly[lang].workspaceToCode(workspace);
      // console.log(text);
      if (lang == 'Coisa')
      {
        var binary = Blockly.Coisa.Assembler.assembly(text);
        // console.log(binary);
      	var byteArray = new Uint8Array(binary);
      	for (var x = 0; x < byteArray.length; x++){
      	    byteArray[x] = binary[x];
      		// console.log(byteArray[x])
      	}
          // var blob = new Blob(binary);//Application/binary // application/octet-stream
      	if (download)
      	{
      		var blob = new Blob([byteArray], {type: "application/octet-stream"});
      	    saveAs(blob, "data.x");
      	}
      
        if (upload)
        {
          var sz = byteArray.length;
          if (!myCharacteristic) {
            log('Argh! ' + 'No connection active!!');
            return;
          }
          var buffer = new ArrayBuffer(2);
          end = 0;
          var view = new Uint8Array(buffer);
          view[0] = sz & 0xFF;
          view[1] = (sz >> 8) & 0xFF;
          myCharacteristic.writeValue(buffer)
          .then(sendBinary())
          .catch(error => {
            log('Argh! ' + error);
          });
        }
      }
    }
    var end = 0;
    var sendBinary = function() {
      end += 19;
      var newView = byteArray.slice(end-19, end);
      // console.log(newView);
      if (end < byteArray.length) {
        characteristicCOISA.writeValue(newView)
        .then(sendBinary())
        .catch(error => {
          log('Argh! ' + error);
        });
      } else {
        characteristicCOISA.writeValue(newView)
        .catch(error => {
          log('Argh! ' + error);
        });
      }
    };
    
    var myCharacteristic;

    function onStartButtonClick() {
      let serviceUuid = '0x2020';
      if (serviceUuid.startsWith('0x')) {
        serviceUuid = parseInt(serviceUuid, 16);
      }

      let characteristicUuid = '0x2021';
      if (characteristicUuid.startsWith('0x')) {
        characteristicUuid = parseInt(characteristicUuid, 16);
      }

      log('Requesting Bluetooth Device...');
      navigator.bluetooth.requestDevice({filters: [{services: [serviceUuid]}]})
      .then(device => device.gatt.connect())
      .then(server => server.getPrimaryService(serviceUuid))
      .then(service => service.getCharacteristic(characteristicUuid))
      .then(characteristic => {
        myCharacteristic = characteristic;
        return myCharacteristic.startNotifications().then(_ => {
          log('> Notifications started');
          myCharacteristic.addEventListener('characteristicvaluechanged',
            handleNotifications);
        });
      })
      .catch(error => {
        log('Argh! ' + error);
      });
    }

    function onStopButtonClick() {
      if (myCharacteristic) {
        myCharacteristic.stopNotifications().then(_ => {
          log('> Notifications stopped');
          myCharacteristic.removeEventListener('characteristicvaluechanged',
            handleNotifications);
        });
      }
    }

    function handleNotifications(event) {
      let value = event.target.value;
      let a = [];
      // Convert raw data bytes to hex values just for the sake of showing something.
      // In the "real" world, you'd use data.getUint8, data.getUint16 or even
      // TextDecoder to process raw data bytes.
      for (var i = 0; i < value.byteLength; i++) {
        a.push(String.fromCharCode(value.getUint8(i)));
      }
      log(a.join(''));
    }
    window.addEventListener('resize', onresize, false);
    onresize();
  </script>
